<svg width='200' height='500'><g></g></svg>

<script>
    d3.select('h1').style('color', 'darkblue');
    d3.select('h1').style('font-size', '24px');



var data = [80, 120, 60, 150, 200];

var barHeight = 20;

var bar = d3.select('svg g')
          .selectAll('rect')
          .data(data)
          .enter()
          .append('rect')
          .attr('height', function(d) {  return d; })
          .attr('width', barHeight - 1)
          .attr('transform', function(d, i) {
            return "translate(" + i * barHeight + "," + (200 - d) + ")";
          });

d3.select('svg g')
    .selectAll('rect')
        .on('click', function () {
            d3.select(this)
            .attr("fill", 'red');
        });
    
var zoom = d3.zoom()
    .on('zoom',function(e) {d3.select('svg g').attr('transform',e.transform);})
    
d3.select('svg')
    .call(zoom);

</script>
